<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="./jQuery/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            for(var i=0;i<59;i++){
                var yHeight = Math.floor(Math.random()*100)+50
                var iSrc = 'http://placeimg.com/100/'+yHeight+'/any';
                $(`<img src="${iSrc}">`).css({
                    width:100, height:yHeight
                }).appendTo('body');
            }
            $('body').masonry({
                columnWidth:110
            });
        });
    </script>

    <style>
        *{margin: 0; padding:0;
        }
    </style>
</head>
<body>
    
</body>
</html>
