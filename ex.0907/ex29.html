<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손</title>
    <script src="./jQuery/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('body *').css('color','red');
        });
    </script>
</head>
<body>
    <div style="color:red;">
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Strawberry</li>
        <li>Banana</li>
    </ul></div>
</body>
</html>
