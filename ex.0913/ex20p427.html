<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키 이벤트</title>
    <script>
      function whatKeyDown(e) {
        let str = "";
        let div = document.getElementById("div");
        div.innerHTML = "";
        str += "e.key=" + e.key + "<br>";
        str += "e.code=" + e.code + "<br>";
        div.innerHTML = str;
      }
    </script>
  </head>
  <body>
    <div></div>
  </body>
</html>
