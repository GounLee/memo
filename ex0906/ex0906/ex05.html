<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        const input = Number(prompt('태어난 해를 입력해주세요.'));
        switch(input % 12) {
            case 0:
                alert(input+'년에 태어난 경우 원숭이띠입니다.');
                break;
            case 1:
                alert(input+'년에 태어난 경우 닭띠입니다.');
                break;
            case 2:
                alert(input+'년에 태어난 경우 개띠입니다.');
                break;
            case 3:
                alert(input+'년에 태어난 경우 돼지띠입니다.');
                break;
            case 4:
                alert(input+'년에 태어난 경우 쥐띠입니다.');
                break;
            case 5:
                alert(input+'년에 태어난 경우 소띠입니다.');
                break;
            case 6:
                alert(input+'년에 태어난 경우 범띠입니다.');
                break;
            case 7:
                alert(input+'년에 태어난 경우 토끼띠입니다.');
                break;
            case 8:
                alert(input+'년에 태어난 경우 용띠입니다.');
                break;
            case 9:
                alert(input+'년에 태어난 경우 뱀띠입니다.');
                break;
            case 10:
                alert(input+'년에 태어난 경우 말띠입니다.');
                break;
            case 11:
                alert(input+'년에 태어난 경우 양띠입니다.');
                break;
            default:
                alert('숫자가 아닙니다.');
                break;    
        }
    </script>
</body>
</html>
