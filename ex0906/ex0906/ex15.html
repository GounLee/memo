<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 선언과 호출</title>
</head>
<body>
    <script>
        var printMsg=function(msg){ //익명함수선언
        document.write("익명 함수 : "+msg+"<br>");
        }
        function printMsg(msg){ //기본함수선언
        document.write("기본 함수 : "+msg+"<br>");
        }
        printMsg("호출되었습니다."); //함수 호출
    </script>
</body>
</html>
